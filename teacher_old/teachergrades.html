<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/course.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Grades</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <div class="logo"><img src="images/logo.jpeg" width="70" height="80"></div>
            </div>
            <div class="right">
                <div class="top">
                    <div class="name" id="name">Panagiotis</div>
                    <div class="usericon">
                        <i class="fas fa-user-edit"></i>
                    </div>
                </div>
                <div class="bottom">
                    <button id="button-info1">Πληροφορίες</button> 
                    <button id="button-courses1">Μαθήματα</button>       
                    <button id="button-grades1">Βαθμολογία</button>                  
                </div>
            </div>
        </div>
        <div class="content">
            <section class="course-selection">
                <label for="courseDropdown">Choose a Course:</label>
                <select id="courseDropdown" class="course-dropdown"></select>
            </section>

            <section class="grade-actions">
                <button id="viewGradesBtn" class="action-btn">Παρακολούθηση Βαθμολογίας</button>
                <button id="submitGradesBtn1" class="action-btn">Υποβολή Βαθμολογίας</button>
            </section>

            <section id="viewGradesSection" class="grades-section" style="display:none;">
                <h2>Παρακολούθηση Βαθμολογίας</h2>
                <table id="viewGradesTable" class="grades-table">
                    <thead>
                        <tr>
                            <th>Αριθμός Μητρώου</th>
                            <th>Μαθήμα</th>
                            <th>Βαθμός</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Grades will be populated here -->
                    </tbody>
                </table>
            </section>

            <section id="submitGradesSection" class="grades-section" style="display:none;">
                <h2>Υποβολή Βαθμολογίας</h2>
                <table id="submitGradesTable" class="grades-table">
                    <thead>
                        <tr>
                            <th>Αριθμός Μητρώου</th>
                            <th>Μαθήμα</th>
                            <th>Βαθμός</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Inputs for new grades will be populated here -->
                    </tbody>
                </table>
                <button id="saveGradesBtn" class="save-btn">Αποθήκευση Βαθμών</button>
            </section>
        </div>
    </div>
    <script src="./js/teachergrades.js"></script>
    <script src="./js/name.js"></script>
    <script src="./js/change_pages_teachers.js"></script>
</body>
</html>
