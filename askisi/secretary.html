<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilosi</title>
    <link rel="stylesheet" href="./css/course.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <div class="logo"><img src="images/logo.jpeg"width="70" height="80"></div>
            </div>
            <div class="right">
                <div class="top">
                    <div class="name" id="name">Panagiotis</div>
                    <div class="usericon">
                        <i class="fas fa-user-edit"></i>
                    </div>
                </div>
                <div class="bottom">
                    <button id="button-info">Πληροφορίες</button>        
                    <button id="button-grades">Βαθμολογία</button>
                    <button id="button-courses">Μαθήματα</button>
                    <button id="button-dilosi">Δήλωση</button>        
                    <button id="button-sec">Γραμματεία</button>
                    <button id="button-history">Ιστορικό</button>
                </div>
            </div>
        </div>
    <div class="content" id="content">
        <h2>Γραμματεία</h2>
        <!-- <form id="certificate-form" action="#" method="post"> -->
            <h3>Νέα Αίτηση</h3>
            <div class="input">
            </div>
                <form novalidate id="sign-form" action="#" method="get">
                    <label for="certificateType">Αίτηση για:</label>
                    <select id="certificateType" name="certificateType" required>
                        <option value="grades">Αναλυτική Βαθμολογία</option>
                        <option value="military">Στρατολογία</option>
                        <option value="tax">ΔΟΥ</option>
                    </select>
                    <div class="input"><label for="ΑΜ">ΑΜ</label>
                        <input type="text" id="ΑΜ" name="ΑΜ" required>
                    </div>
                    <div class="input"><label for="first_name">Όνομα</label>
                        <input type="text" id="first_name" required >
                    </div>
                    <div class="input"><label for="last_name">Επώνυμο</label> 
                        <input type="text" id="last_name" required >
                    </div>
                    <div class="input"><label for="email">Email</label>
                        <input type="email" id="email" required minlength="8">
                        <span class="error"></span>
                    </div>
                
                    <div class="input">
                        <input type="submit" value="Αίτηση Πιστοποιητικού" class="submit-button">
                    </div>
                </form>
        </div>
        <script src="./js/secretary.js"></script>
        <script src="./js/name.js"></script>
        <script src="./js/change_pages.js"></script>
</body>
</html>
