<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilosi</title>
    <link rel="stylesheet" href="./css/course.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <div class="logo">
                    <img src="images/logo.jpeg" width="70" height="80">
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <div class="name" id="name">Panagiotis</div>
                    <div class="usericon">   
                        <i class="fas fa-user-edit"></i>
                    </div>
                </div>
                <div class="bottom">
                    <button id="button-info">Πληροφορίες</button>        
                    <button id="button-grades">Βαθμολογία</button>
                    <button id="button-courses">Μαθήματα</button>
                    <button id="button-dilosi">Δήλωση</button>        
                    <button id="button-sec">Γραμματεία</button>
                    <button id="button-history">Ιστορικό</button>
                </div>
            </div>
        </div>
        <div class="content">
            <h2>Δήλωση Μαθημάτων</h2>
            <div class="small">
                Αναζήτησε το μάθημα που θέλεις να προσθέσεις. Διάλεξε όσα μαθήματα θες να δηλώσεις. Έπειτα διάλεξε Αποθήκευση για προσωρινή αποθήκευση ή Υποβολή για οριστική υποβολή στην Γραμματεία. </div>
                <input type="text" name="search" id="search" placeholder="Αναζήτηση Μαθήματος">
                <ul id="courses-list"></ul>
                <div id="failedPlaceholder"></div>
                <table id="selected-courses">
                    <thead>
                        <tr>
                            <th>Επιλεγμένα Μαθήματα</th>
                            <th>Διαγραφή</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="save-button">Αποθήκευση</button>
                <button id="submit-button">Υποβολή</button>
            </div>

      </div>
      <script src="./js/name.js"></script>
      <script src="./js/change_pages.js"></script>
      <script src="./js/dilosi.js"></script>
</body>
</html>
